<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games – Joseph Ignacio Rodriguez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .games-list { max-width: 720px; margin: 50px auto; }
    .game-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 14px rgba(60,90,150,0.09);
      padding: 36px 36px 24px 36px;
      margin-bottom: 32px;
    }
    .game-title { font-size: 1.4rem; font-weight: bold; color: #004b8d; }
    .game-desc { color: #333; margin: 13px 0 20px 0; }
    .game-links a {
      background: #004b8d;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      padding: 8px 20px;
      font-weight: 500;
      margin-right: 14px;
      font-size: 1rem;
      transition: background 0.15s;
    }
    .game-links a:hover { background: #003060; }
  </style>
</head>
<body>
  <!-- Navigation (copy your site nav here) -->
  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <h3 class="nav-title">
          <span class="nav-text">JR</span>
          <span class="linkedin-status">
            <span class="status-indicator online"></span>
            <span class="status-text">Online Linkedin</span>
          </span>
        </h3>
      </div>
      <div class="nav-right">
        <a href="/">Home</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="/games" class="active">Games</a>
      </div>
    </div>
  </nav>
  <main class="games-list">
    <h1 style="color:#004b8d; font-size:2.2rem; font-weight: 700; margin-bottom: 2.2rem;">Games</h1>
    <!-- Quizzes Game Card -->
    <div class="game-card">
      <div class="game-title">Quizzes</div>
      <div class="game-desc">
        Interactive assessment quizzes where you can test your knowledge, compete with others, and see live rankings!
      </div>
      <div class="game-links">
        <a href="/quiz/start">Play Quiz</a>
        <a href="/quiz/admin_lobby">Admin/Leaderboard</a>
      </div>
    </div>
    <!-- You can add more game cards here in the future -->
  </main>
  <footer style="text-align:center; margin-bottom:20px;">
    <p>© 2025 Joseph Rodriguez. All rights reserved.</p>
  </footer>
