<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Admin Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <!-- Google Fonts for consistent design -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
html, body {
  height: 100%;
  width: 100vw;
  margin: 0; padding: 0;
  box-sizing: border-box;
  overflow-x: hidden;
  font-family: 'Nunito', Arial, sans-serif;
  background: transparent;
}
body {
  min-height: 100vh;
  width: 100vw;
  position: relative;
  background: transparent;
}
/* === Animated SVG Mesh BG & Blobs === */
.bg-animated-mesh {
  position: fixed !important; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; overflow:hidden;
}
.quiz-bg-blobs {
  position: fixed !important; top:0; left:0; width:100vw; height:100vh; z-index:0; pointer-events:none; overflow:hidden;
}
.blob { position:absolute; border-radius:50%; filter:blur(64px); opacity:0.45; animation:moveBlobs 16s linear infinite alternate;}
.blob1 { width:360px; height:320px; background:#7e2385; left:3vw; top:5vh; animation-delay:0s;}
.blob2 { width:250px; height:300px; background:#f6e26d; left:58vw; top:16vh; animation-delay:3s;}
.blob3 { width:320px; height:220px; background:#22d07a; left:29vw; top:65vh; animation-delay:7s;}
.blob4 { width:220px; height:220px; background:#fa9660; left:72vw; top:62vh; animation-delay:10s;}
@keyframes moveBlobs {
  0% { transform:translateY(0px) scale(1);}
  30%{ transform:translateY(-22px) scale(1.05);}
  50%{ transform:translateY(38px) scale(0.98);}
  80%{ transform:translateY(-14px) scale(1.09);}
  100%{transform:translateY(0px) scale(1);}
}
.bg-bottom-blur {
  position:fixed;
  left:0; bottom:0;
  width:100vw; height:210px;
  z-index:2;
  background:linear-gradient(0deg,rgba(240,230,255,0.13) 50%,transparent 100%);
  filter: blur(22px) saturate(2.2);
  pointer-events:none;
  opacity:0.9;
}
/* === Navbar and Footer === */
.topbar {
  width: 100vw;
  padding: 0 32px 0 24px;
  height: 70px;
  color: #fff;
  display: flex;
  align-items: center;
  font-weight: 800;
  font-size: 1.6rem;
  letter-spacing: 1.2px;
  position: fixed;
  top: 0; left: 0;
  z-index: 10;
  background: rgba(25, 9, 32, 0.93);
  border-bottom: 1.5px solid rgba(255,255,255,0.11);
  box-shadow: 0 2px 18px 0 #0004, 0 1.5px 10px 0 #62228b22;
  backdrop-filter: blur(3.5px);
  user-select: none;
  font-family: 'Montserrat', Arial, sans-serif;
}
.topbar-logo {
  font-family: 'Montserrat', Arial, sans-serif;
  font-weight: 900;
  font-size: 2.1rem;
  margin-right: 18px;
}
.topbar-title {
  opacity: 0.82;
  font-size: 1.23rem;
  margin-left: 12px;
  font-weight: 700;
  font-family: 'Nunito', Arial, sans-serif;
  display: flex; align-items: center; gap: 8px;
}
.topbar-title .admin-icon { font-size: 1.32em; vertical-align: middle; opacity: 0.78; margin-right: 2px; }
.site-footer {
  position: fixed; left: 0; bottom: 0; width: 100vw;
  color: #fff; text-align: center;
  font-size: 1.11em; font-weight: 500;
  padding: 18px 0 15px 0;
  z-index: 10000;
  letter-spacing: 0.04em;
  backdrop-filter: blur(22px) saturate(2.3);
  background: rgba(255, 255, 255, 0.13);
  box-shadow: 0 -1px 18px 0 #0002, 0 1px 9px 0 #fff1 inset;
  border-top: 1.5px solid rgba(255,255,255,0.13);
  user-select: none;
  text-shadow: 0 1.5px 4px #4442, 0 0 8px #0002;
  font-family: 'Montserrat', Arial, sans-serif;
  transition: background 0.2s, box-shadow 0.2s;
}
/* === Center container === */
.admin-center-container {
  width: 100vw;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
  z-index: 20;
  margin-top: 70px;
  margin-bottom: 0;        /* No more extra gap */
  padding-bottom: 40px;    /* Just enough space above footer */
  gap: 18px;
  overflow-x: auto;
}

.card, .join-card, .lobby-card, .lobby-wait {
  padding: 24px 18px 16px 18px !important;  /* less padding inside all cards */
  min-width: 340px;
  width: 390px;
}

.card.join-card {
  margin-top: 32px !important;   /* Or slightly more if needed */
}

/* === Cards === */
.lobby-card, .lobby-wait {
  background: rgba(28, 10, 40, 0.99);
  border-radius: 28px;
  color: #fff;
  box-shadow: 0 10px 34px 8px #0004, 0 2.5px 15px 3px #62228b2b;
  backdrop-filter: blur(12px) saturate(1.4);
  opacity: 0.99;
  border: 1.5px solid rgba(180,180,255,0.04);
  margin-bottom: 0;
  transition: box-shadow 0.18s, transform 0.18s, width 0.35s cubic-bezier(.55,1.8,.53,1), height 0.4s cubic-bezier(.63,1.5,.67,1);
  padding: 36px 42px 28px 42px;
  width: 480px;
  min-width: 480px;
  max-width: 98vw;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Nunito', Arial, sans-serif;
}
.lobby-card { margin-bottom: 22px; }


@keyframes cardFadeIn { 0%{opacity:0;transform:translateY(44px) scale(0.97);} 100%{opacity:1;transform:none;} }
.section-divider {
  height: 1.5px;
  width: 95%;
  background: linear-gradient(to right, #f6e26d22, #fff1 60%, #f6e26d22);
  border: none;
  margin: 18px 0 18px 0;
  opacity: 0.4;
  margin: 10px 0 !important;

}
/* === Participants grid layout === */
/* Participants grid auto grows horizontally, no scrollbars */
.participants-list {
  display: grid !important;
  grid-auto-flow: column;
  grid-template-rows: repeat(4, minmax(0, 1fr));
  gap: 12px 24px;
  justify-content: center;    /* centers the whole grid horizontally */
  align-items: start;
  width: auto;
  margin: 0 auto;
  padding: 8px 10px 18px 10px;
  background: rgba(120,60,130,0.10);
  border-radius: 18px;
  box-shadow: 0 2px 14px #0001;
}
.participants-list::-webkit-scrollbar {
  display: none;
}

.participants-list,
.leaderboard-list {
  display: flex;
  flex-direction: column;
  /* ... */
}

.participant, .leader-item {
  min-width: 0;
  max-width: 100%;
  padding: 7px 12px 7px 7px !important;
  border-radius: 12px !important;
  font-size: 1.02em;
}

.leader-item {
  display: flex;
  align-items: center;
  background: rgba(28,10,40,0.98);
  box-shadow: 0 2px 12px #7e238540, 0 1.5px 8px #fff2;
  border-left: 6px solid #a082e7;
  font-weight: 600;
  position: relative;
  min-height: 44px;
  margin: 0;
  border-radius: 13px;
  padding: 6px 20px 6px 10px;
  gap: 12px; /* <-- Adds gap between icon and name */
  max-width: 540px;   /* Optional: limit width for prettiness */
}

.leader-item:nth-child(1) { border-color: #f6e26d; }
.leader-item:nth-child(2) { border-color: #22d07a; }
.leader-item:nth-child(3) { border-color: #fa9660; }


.leader-rank {
  font-family: 'Montserrat', Arial, sans-serif;
  font-size: 1.3em;
  width: 2.3em;
  font-weight: 900;
  color: #f6e26d;
  text-align: center;
  margin-right: 4px;
  flex-shrink: 0;
}


.participant-icon img, .avatar-img {
  width: 36px; height: 36px;
  border-radius: 10px;
  margin-right: 7px;
  border: 2px solid #f6e26d40;
}
.leader-name {
  font-weight: 800;
  letter-spacing: .01em;
  color: #fff;
  text-shadow: 0 2px 5px #0001;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  flex: 1 1 0%;
  min-width: 0; /* <-- Ensures ellipsis works in flex container */
  font-size: 1.04em;
  padding-left: 2px;
}
.leader-score {
  display: inline-block;
  background: linear-gradient(90deg,#22d07a 30%,#f6e26d 100%);
  color: #222;
  font-size: 1.1em;
  font-family: 'Montserrat', Arial, sans-serif;
  font-weight: 900;
  padding: 4px 14px;
  border-radius: 19px;
  margin-left: 7px;
  box-shadow: 0 2px 7px #22d07a23;
  min-width: 28px;
  text-align: right;
  flex-shrink: 0;
}

@media (max-width: 600px) {
  .card, .join-card, .lobby-card, .lobby-wait {
    padding: 10px 4vw 10px 4vw !important;
    min-width: 0;
    width: 98vw;
  }
  .leader-item {
    padding: 7px 6px !important;
    min-height: 36px;
  }
  .leader-score {
    padding: 4px 8px;
    font-size: .99em;
  }
}

.participants-list,
.leaderboard-list {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-top: 3px;
}

.participants-list::-webkit-scrollbar-thumb {
  background: linear-gradient(90deg, #a549d2 30%, #f6e26d 80%);
  border-radius: 9px;
  box-shadow: 0 2px 6px #7e238530;
}
.participant {
  width: 260px;          /* Was 200px; now much wider! */
  min-width: 200px;
  max-width: 340px;      /* Prevent excessive stretching if needed */
  margin: 0;
  box-sizing: border-box;
  background: linear-gradient(120deg, rgba(44,22,61,0.78) 70%, rgba(180,110,255,0.21) 100%);
  border-radius: 16px;
  border: 1.5px solid rgba(190,170,255,0.22);
  display: flex;
  align-items: center;
  gap: 9px;
  font-size: 1.12em;
  font-weight: 600;
  box-shadow:
    0 2px 16px 0 rgba(80, 40, 180, 0.12),
    0 4px 28px 0 rgba(44,22,61,0.15);
  backdrop-filter: blur(3px) saturate(1.15);
  transition: box-shadow .18s, border .18s, background .19s;
  color: #fff !important;
  position: relative;
  overflow: hidden;
}
.participant:hover {
  box-shadow: 0 8px 32px #f6e26d44, 0 2px 12px #fff1;
  border: 1.5px solid #f6e26d;
  background: linear-gradient(120deg, rgba(44,22,61,0.96) 60%, rgba(246,226,109,0.18) 100%);
}
@keyframes participantAppear {0%{opacity:0; transform:scale(0.92);}100%{opacity:1;transform:none;}}
.participant-num {
  color: #f6e26d;
  text-shadow: 0 3px 11px #0009;
  font-family: 'Montserrat', Arial, sans-serif;
  font-size: 1.12em;
  font-weight: 900;
  width: 1.7em;
  text-align: right;
}
.participant-icon img, .participant-icon .avatar-img {
  width: 38px; height: 38px; border-radius: 10px;
  box-shadow: 0 1px 4px #0001; border: 2px solid #f6e26d80;
  object-fit:cover; background:#fff;
}

.participant-icon {
  width: 38px; height: 38px; display: inline-block;
  border-radius: 10px;
  margin-right: 7px;
  flex-shrink: 0;
  background: #fff2;
  box-shadow: 0 1px 5px #7e238540;
}
.participant-name {
  font-weight: 900;
  letter-spacing: .01em;
  color: #fff;
  text-shadow: 0 2px 7px #0005, 0 0.5px 1.5px #7e238590;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  flex: 1;
  font-size: 1.02em;
  padding-left: 1px;
}
/* Loader for empty state */
.empty-state {
  display: flex; flex-direction: column; align-items: center; width: 100%; padding: 22px 0 10px 0;
}
.loader {
  border: 3px solid #ae7cf233;
  border-top: 3px solid #f6e26d;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  animation: spin 0.8s linear infinite;
  margin-bottom: 11px;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
/* Responsive */
@media (max-width: 900px) {
  .lobby-card { width: 99vw; max-width: 99vw; padding: 18px 4vw;}
  .participants-list { grid-template-rows: repeat(3,minmax(48px,auto)); gap: 11px 7px;}
  .lobby-wait {
    max-width: 99vw;   /* Card stops at edge of screen */
    padding: 13px 2vw;
  }
  .participants-list {
    gap: 11px 7px;
  }
}
@media (max-width: 700px) {
  .lobby-card, .lobby-wait { padding: 12px 2vw;}
  .admin-center-container { margin-top: 82px; }
  .topbar { font-size: 1.09rem; height: 56px;}
  .topbar-logo { font-size: 1.13rem;}
  .participants-list { grid-template-rows: repeat(3,minmax(40px,auto)); gap: 7px 6px;}
  .participant { min-width: 100px; max-width: 96vw; font-size: 1em; }
}
/* Accessibility: focus ring */
.participant:focus-visible { outline: 2.5px solid #ae7cf2; }
.start-btn:focus-visible, .copy-btn:focus-visible { outline: 2.5px solid #f6e26d; }
.join-code:focus { outline: 2px solid #f6e26d; }

/* === Join Card Improvements === */
.join-card {
  padding-top: 40px;
  padding-bottom: 35px;
  background: rgba(28, 10, 40, 0.99);
  box-shadow: 0 10px 34px 8px #0004, 0 2.5px 15px 3px #62228b2b;
  border-radius: 28px;
  border: 1.5px solid rgba(180,180,255,0.07);
  backdrop-filter: blur(13px) saturate(1.5);
  min-width: 320px;
  width: 480px;
  max-width: 98vw;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.join-card-title {
  font-family: 'Montserrat', Arial, sans-serif;
  font-weight: 800;
  font-size: 1.24em;
  letter-spacing: 0.05em;
  margin-bottom: 18px;
  color: #f6e26d;
  text-align: center;
  display: flex;
  align-items: center;
  gap: 7px;
  text-shadow: 0 2px 8px #7e238540;
}

.join-section {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.join-link {
  font-size: 1.09em;
  line-height: 1.6;
  color: #f3e8fc;
  font-weight: 600;
  text-align: center;
  margin-bottom: 2px;
  letter-spacing: 0.01em;
}

.join-code-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 13px;
  margin-top: 3px;
  margin-bottom: 0;
  position: relative;
}

.join-code {
  font-family: 'Montserrat', Arial, sans-serif;
  font-size: 2.3em;
  font-weight: 900;
  color: #f6e26d;
  background: rgba(34, 18, 56, 0.38);
  padding: 8px 32px;
  border-radius: 15px;
  text-align: center;
  letter-spacing: 0.11em;
  user-select: all;
  cursor: pointer;
  outline: none;
  box-shadow: 0 2px 14px #f6e26d24;
  border: 1.5px solid rgba(246,226,109,0.20);
  transition: background 0.17s, box-shadow 0.18s, transform 0.13s;
}
.join-code:hover, .join-code:focus {
  background: rgba(246,226,109,0.15);
  color: #ffe579;
  box-shadow: 0 4px 18px #f6e26d45;
  transform: scale(1.035);
}

.copy-btn {
  margin-left: 2px;
  background: rgba(180,180,255,0.14);
  color: #f6e26d;
  border: none;
  border-radius: 11px;
  font-size: 1.47em;
  padding: 6px 12px 5px 12px;
  cursor: pointer;
  box-shadow: 0 1px 6px #0002;
  transition: background 0.16s, box-shadow 0.15s, transform 0.13s;
  outline: none;
  position: relative;
  z-index: 1;
}
.copy-btn:hover, .copy-btn:focus {
  background: rgba(246,226,109,0.17);
  color: #fff;
  box-shadow: 0 2px 12px #f6e26d44;
  transform: scale(1.09);
}

.copy-tooltip {
  position: absolute;
  left: 50%;
  top: -38px;
  transform: translateX(-50%) scale(0.95);
  opacity: 0;
  pointer-events: none;
  background: #1c0a28;
  color: #f6e26d;
  padding: 6px 19px;
  border-radius: 12px;
  font-size: 1em;
  font-weight: 600;
  box-shadow: 0 4px 12px #0005;
  white-space: nowrap;
  z-index: 2;
  transition: opacity 0.34s cubic-bezier(.61,.23,.52,.99), transform 0.22s cubic-bezier(.43,1.5,.44,1.1);
  will-change: opacity, transform;
}
.copy-tooltip.show {
  opacity: 1;
  transform: translateX(-50%) scale(1.03);
}

/* Align controls horizontally on wide, stack on mobile */
.lobby-controls.join-controls {
  display: flex;
  width: 100%;
  justify-content: space-between;
  align-items: center;
  gap: 24px;
  margin-top: 17px;
  flex-wrap: wrap;
}
.autostart-row {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1.05em;
  font-weight: 500;
  color: #fff;
  user-select: none;
}
.start-btn {
  font-size: 1.13em;
  font-weight: 800;
  padding: 10px 34px;
  background: linear-gradient(90deg, #7e2385 60%, #f6e26d 100%);
  border: none;
  border-radius: 16px;
  color: #fff;
  box-shadow: 0 2px 18px #7e238533, 0 1.5px 9px #f6e26d15;
  cursor: pointer;
  transition: background 0.17s, box-shadow 0.14s, transform 0.11s;
  letter-spacing: 0.03em;
  outline: none;
}
.start-btn:hover, .start-btn:focus {
  background: linear-gradient(90deg, #f6e26d 40%, #7e2385 100%);
  color: #222;
  box-shadow: 0 4px 22px #f6e26d55;
  transform: scale(1.04);
}
.autostart-checkbox {
  accent-color: #f6e26d;
  width: 1.1em;
  height: 1.1em;
  margin-right: 5px;
}

/* --- Responsive: Stack controls & shrink --- */
@media (max-width: 600px) {
  .join-card {
    padding: 19px 3vw 19px 3vw;
    min-width: 0;
    width: 98vw;
    border-radius: 21px;
  }
  .join-code {
    font-size: 1.32em;
    padding: 7px 12vw;
  }
  .lobby-controls.join-controls {
    flex-direction: column;
    gap: 11px;
    width: 100%;
    align-items: stretch;
  }
  .start-btn {
    width: 100%;

  }
}

}

    .section-title, .join-card-title {
  font-family: 'Montserrat', Arial, sans-serif;
  font-weight: 800;
  font-size: 1.24em;
  letter-spacing: 0.05em;
  margin-bottom: 15px;

.participants-title {
  justify-content: center;
}
.section-title-icon {
  font-size: 1.16em;
  margin-right: 3px;
}

    /* Make empty state fill the participants list, minus some padding */
.participants-list .empty-state {
  grid-column: 1 / -1;
  min-height: 90px;
  box-sizing: border-box;
  background: transparent; /* Remove inner card look */
  padding: 16px 0 16px 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.participants-list .empty-state span {
  color: #fff;
  font-size: 1.07em;
  font-weight: 500;
  opacity: 0.92;
  text-align: center;
}
.participants-list .loader {
  margin-bottom: 11px;
}

    .participants-list.empty {
  display: block !important;
  width: 100%;
  min-width: 0;
  max-width: none;
  padding: 8px 0 6px 0;
}

.participants-list.empty .empty-state {
  width: 100%;
  min-width: 0;
  max-width: none;
  padding: 30px 0 30px 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

        .gif-toast-popup {
      position: fixed;
      bottom: 18px;
      right: 32px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 22px 10px 14px;
      background: rgba(25, 22, 44, 0.86);
      border-radius: 16px;
      box-shadow: 0 6px 28px 0 #0003;
      z-index: 99999;
      min-width: 132px;
      max-width: 92vw;
      opacity: 1;
      transition: opacity 0.22s;
      backdrop-filter: blur(6px);
    }
    .gif-toast-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 6px #0002;

  <script>
 // Avatars array (should match backend avatar indexes)
const avatars = [
  `<img src="/static/images/avatar/eleven.png" class="avatar-img" alt="Avatar: Eleven" />`,
  `<img src="/static/images/avatar/jesse.png" class="avatar-img" alt="Avatar: Jesse" />`,
  `<img src="/static/images/avatar/katniss.png" class="avatar-img" alt="Avatar: Katniss" />`,
  `<img src="/static/images/avatar/leonard.png" class="avatar-img" alt="Avatar: Leonard" />`,
  `<img src="/static/images/avatar/lisa.png" class="avatar-img" alt="Avatar: Lisa" />`,
  `<img src="/static/images/avatar/morty.png" class="avatar-img" alt="Avatar: Morty" />`,
  `<img src="/static/images/avatar/rick.png" class="avatar-img" alt="Avatar: Rick" />`,
  `<img src="/static/images/avatar/sheldon.png" class="avatar-img" alt="Avatar: Sheldon" />`,
  `<img src="/static/images/avatar/walter.png" class="avatar-img" alt="Avatar: Walter" />`,
  `<img src="/static/images/avatar/wednesday.png" class="avatar-img" alt="Avatar: Wednesday" />`
];
let totalQuestions = 0;

// Fetch number of quiz questions dynamically
async function fetchTotalQuestions() {
  try {
    const raw = await fetch('/static/quiz/quiz_questions.txt').then(r => r.text());
    const blocks = raw
      .trim()
      .split(/^---$/m)
      .map(b => {
        const sanitized = b.replace(/\/\/.*$/gm, '');
        try {
          return JSON.parse(sanitized);
        } catch (e) {
          return null;
        }
      })
      .filter(Boolean);
    totalQuestions = blocks.length;
    window.totalQuizQuestions = totalQuestions; // for compatibility
  } catch (e) {
    totalQuestions = 0;
    window.totalQuizQuestions = 0;
  }
}

// --- Tabs Logic ---
const tabBtns = [document.getElementById('tabParticipants'), document.getElementById('tabLeaderboard')];
const tabs = [document.getElementById('participantsTab'), document.getElementById('leaderboardTab')];
tabBtns.forEach((btn, i) => {
  btn.addEventListener('click', () => {
    tabBtns.forEach((b, j) => {
      b.classList.toggle('active', i === j);
      tabs[j].classList.toggle('show', i === j);
    });
  });
});

// Helper: insert participants in grid (max 3 per column)
function renderParticipantsGrid(players) {
  document.getElementById('participantCount').textContent = players.length;
  const container = document.getElementById('participantsList');
  container.innerHTML = '';
  if (!players.length) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="loader"></div>
        Waiting for participants…
      </div>
    `;
    container.classList.add('empty');
    return;
  }
  container.classList.remove('empty');

  players.forEach((player, idx) => {
    let avatarIdx = (typeof player.avatar === "number" && player.avatar >= 0 && player.avatar < avatars.length) ? player.avatar : 0;
    let el = document.createElement('div');
    el.className = "participant";
    el.tabIndex = 0;
    el.setAttribute('aria-label', `Participant ${idx+1}: ${player.name || '(No Name)'}`);
    let svgIcon = `<span class="participant-icon" style="vertical-align:middle;">${avatars[avatarIdx]}</span>`;
    el.innerHTML = `
      <span class="participant-num">${idx + 1}.</span>
      ${svgIcon}
      <span class="participant-name">${player.name || '(No Name)'}</span>
    `;
    container.appendChild(el);
  });
}

// Leaderboard with progress
function renderLeaderboard(players) {
  const container = document.getElementById('leaderboardList');
  container.innerHTML = '';
  if (!players.length) {
    container.innerHTML = `<div class="empty-state"><div class="loader"></div>No scores yet…</div>`;
    return;
  }
  const ranked = [...players].sort((a,b) => (b.score||0)-(a.score||0));
  ranked.forEach((p, i) => {
    const avatarIdx = (typeof p.avatar === "number" && avatars[p.avatar]) ? p.avatar : 0;
    const progress = typeof p.progress === "number" ? p.progress : 0;
    const el = document.createElement('div');
    el.className = 'leader-item';
    el.innerHTML = `
      <span class="leader-rank">${i+1}</span>
      <span class="participant-icon"><img src="/static/images/avatar/${avatars[avatarIdx].match(/avatar\/([^"]+)/)[1]}" class="avatar-img" /></span>
      <span class="leader-name">${p.name || 'Anonymous'}</span>
      <span class="leader-score">${p.score || 0}</span>
      <span style="margin-left:12px;color:#22d07a;font-size:0.97em;font-weight:700;">${progress}/${totalQuestions}</span>
    `;
    container.appendChild(el);
  });
}

// ========== GIF TOAST LOGIC ==========
function showGifToast(gifFile, name, avatarIdx) {
  const toast = document.createElement('div');
  toast.className = 'gif-toast-popup';
  toast.innerHTML = `
    <div class="gif-toast-avatar">${avatars[typeof avatarIdx === "number" ? avatarIdx : 0]}</div>
    <div class="gif-toast-text">
      <div class="gif-toast-name">${name}</div>
    </div>
    <img class="gif-toast-img" src="/static/images/gif/${gifFile}" alt="GIF"/>
  `;
  document.body.appendChild(toast);
  gsap.set(toast, {opacity: 0.96, y: 0, x: 0});
  const screenH = window.innerHeight;
  const toTop = screenH - 160;
  gsap.to(toast, {
    y: -toTop,
    duration: 5,
    ease: "power2.out",
    scale: 1.15,
    onComplete: () => {
      toast.remove();
      gifCooldown = false;
      setGifButtonsDisabled(false);
    }
  });
  if (gifFile === 'party-blob.gif' || gifFile === 'deal-with-it.gif') {
    gsap.to(toast, {
      boxShadow: "0 0 30px 4px #f6e26d77, 0 6px 28px 0 #0003",
      repeat: 4,
      yoyo: true,
      duration: 0.16
    });
  }
}

// Main logic to fetch questions first, then enable all real-time features
fetchTotalQuestions().then(() => {
  var socket = io({ transports: ['websocket'] });

  socket.on('player_list', function(players) {
    renderParticipantsGrid(players);
    renderLeaderboard(players);
  });

  // --- Quiz start button ---
  document.getElementById('startQuizBtn').onclick = function() {
    socket.emit('admin_start_quiz');
  };
  socket.on('quiz_started', function() {
    document.getElementById('startQuizBtn').textContent = "Started!";
    document.getElementById('startQuizBtn').disabled = true;
  });
  socket.emit('admin_get_players');

  // Listen for show_gif (NEW TOAST VERSION)
  socket.on('show_gif', function(data) {
    if (data && data.gif && data.name !== undefined && data.avatar !== undefined) {
      showGifToast(data.gif, data.name, data.avatar);
    }
  });

  // (Keep your original showGifPopup function for other usages)
  function showGifPopup(url) {
    const popup = document.getElementById('gif-popup');
    popup.innerHTML = `<img src="${url}" style="max-width:350px;max-height:350px;border-radius:15px;box-shadow:0 4px 22px #0008;">`;
    popup.style.display = 'block';
    setTimeout(() => { popup.style.display = 'none'; }, 5000);
  }

  // --- Reset scores only ---
  document.getElementById('resetScoresBtn').onclick = function() {
    if (confirm("Reset all scores to zero but keep everyone in the room?")) {
      socket.emit('admin_reset_scores');
    }
  };

  // --- Reset ALL (kicks everyone, resets scores & room) ---
  document.getElementById('resetAllBtn').onclick = function() {
    if (confirm("⚠️ This will remove ALL participants and scores! Are you sure?")) {
      socket.emit('admin_reset_all');
    }
  };

  socket.on('scores_reset', function() {
    alert("All scores have been reset!");
  });

  socket.on('all_reset', function() {
    alert("All participants and scores have been cleared!");
    location.reload();
  });

  // == MOCK TESTERS: 20 FAKE PARTICIPANTS IF #devmock IN URL ==
  if (window.location.hash === "#devmock") {
    setTimeout(() => {
      const fakeNames = [
        "Alex", "Jamie", "Taylor", "Jordan", "Morgan", "Casey", "Robin", "Skyler", "Reese", "Riley",
        "Quinn", "Drew", "Avery", "Parker", "Kai", "Emerson", "Hayden", "Rowan", "Sage", "Peyton",
        "Finley", "Dakota", "Remy"
      ];
      const fakePlayers = Array.from({ length: 23 }, (_, i) => ({
        id:   "fake_" + i,
        name: fakeNames[i % fakeNames.length] + " " + (i + 1),
        avatar: i % avatars.length,
        score: Math.floor(Math.random() * 1000),
        isMe: false,
        progress: Math.floor(Math.random() * (totalQuestions+1))
      }));
      const myFake = {
        id: socket?.id || "me",
        name: "Admin (Me)",
        avatar: 0,
        score: 999,
        isMe: true,
        progress: totalQuestions
      };
      const testParticipants = [myFake, ...fakePlayers];

      renderParticipantsGrid(testParticipants);
      renderLeaderboard(testParticipants);
      document.getElementById('participantCount').textContent = testParticipants.length;

      socket.off('player_list');
    }, 700);
  }
});
